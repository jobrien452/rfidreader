<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, inital-scale=1">

        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="sytlesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/tinysort/2.3.6/tinysort.js"></script>
    </head>
    <body>
        <table border=1>
            <thead>
                <td>Name</td>
                <td>Event</td>
                <td>Lane</td>
                <td>Time</td>
            </thead>
            {% for i in query['q'] %}
                <tr>
                    <td> {{i['rname']}} </td>
                    <td> {{i['event']}} </td>
                    <td> {{i['lane']}} </td>
                    <td> {{i['runtime']}} </td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
